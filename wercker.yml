box: ruby
build:
  steps:
    - add-ssh-key:
        keyname: DEPLOY_SSH_KEY
    - script:
        name: prepare building
        code: |
          apt-get update
          apt-get -y install git
          git clone https://github.com/linyows/hugo-theme-flag themes/flag
          rm -rf themes/flag/.git
    - arjen/hugo-build:
        version: '0.14'
        theme: flag
    - script:
        name: commit built html to deploy branch
        code: |
          git checkout -b deploy
          ls | grep -v public | grep -v config | grep -v file | xargs rm -rf
          mv public/* ./
          git config user.email "pleasemailus@wercker.com" ; git config user.name "werckerbot"
          git add .
          git commit -m "deploy from $WERCKER_STARTED_BY"
          git remote add pushable https://$GITHUB_TOKEN:x-oauth-basic@github.com/linyows/tomohisaoda.com.git
          git push -f pushable deploy
          #git push -f origin deploy
deploy:
  steps:
    - add-ssh-key:
        keyname: DEPLOY_SSH_KEY
    - bundle-install
    - cap:
        stage: production
