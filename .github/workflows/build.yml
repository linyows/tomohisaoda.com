name: Build and Deploy

on:
  repository_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    - name: Run builds and deploys with ${{ matrix.node-version }}
      run: |
        yarn install
        yarn lint

  deploy-to-stag:
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref != 'refs/heads/main'
    env:
      NOTION_CACHE: true
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      NOTION_INTRO_PAGE_ID: ${{ secrets.NOTION_INTRO_PAGE_ID }}
      NOTION_CONTACT_PAGE_ID: ${{ secrets.NOTION_CONTACT_PAGE_ID }}
      NOTION_BLOG_DB_ID: ${{ secrets.NOTION_BLOG_DB_ID }}
      NOTION_ACTIVITY_DB_ID: ${{ secrets.NOTION_ACTIVITY_DB_ID }}
      NOTION_PROJECT_DB_ID: ${{ secrets.NOTION_PROJECT_DB_ID }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'yarn'
    - name: Run next export
      run: |
        yarn install
        yarn export
    - name: deploy by scp
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        source: "out/*"
        target: "web/stag.tomohisaoda.com"

  deploy-to-prod:
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    env:
      NOTION_CACHE: true
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      NOTION_INTRO_PAGE_ID: ${{ secrets.NOTION_INTRO_PAGE_ID }}
      NOTION_CONTACT_PAGE_ID: ${{ secrets.NOTION_CONTACT_PAGE_ID }}
      NOTION_BLOG_DB_ID: ${{ secrets.NOTION_BLOG_DB_ID }}
      NOTION_ACTIVITY_DB_ID: ${{ secrets.NOTION_ACTIVITY_DB_ID }}
      NOTION_PROJECT_DB_ID: ${{ secrets.NOTION_PROJECT_DB_ID }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'yarn'
    - name: Run next export
      run: |
        yarn install
        yarn export
    - name: deploy by scp
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        source: "out/*"
        target: "web/tomohisaoda.com"
